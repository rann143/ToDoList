<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="bundle.js" defer></script>
    <title>To Do App</title>
</head>
<body>
    <header>
        <h1>The Grand List of To Dos</h1>
    </header>

    <div id="container">


            <div class="modal project-modal hidden">
                    <button type="button" class="btn-close">X</button>
                
                    <form action="">
                        <label for="proj-title-input">Title:</label>
                        <input type="text" id="proj-title-input" name="title" required>
                        <button class="btn" id="proj-sub-btn">Submit</button>
                    </form>
                
            </div>

            <div class="modal task-modal hidden">
                <button type="button" class="btn-close">X</button>

                <form action="" id="new-task-form">
                    <div class="form-inputs">
                        <label for="task-title-input">Title:</label>
                        <input type="text" id="task-title-input" name="task-title">
                    </div>
                    <div class="form-inputs">
                        <label for="task-descr-input">Description:</label>
                        <textarea type="text" id="task-descr-input" name="task-descr"></textarea>
                    </div>
                    <div class="form-inputs">
                        <label for="task-date-input">Due Date:</label>
                        <input type="text" id="task-date-input" name="task-date">
                    </div>
                    <div class="form-inputs">
                        <label for="task-priority-input">Priority:</label>
                        <input type="text" id="task-priority-input" name="task-priority">
                    </div>
                    <button class="btn" id="task-sub-btn">Submit</button>
                </form>
            </div>

            

    </div>

    <div class="overlay hidden"></div>
    
</body>
</html>
