<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="main.js" defer></script>
    <title>To Do App</title>
</head>
<body>
    <header>
        <h1>The Grand List of To Dos</h1>
    </header>

    <div id="container">


            <div class="modal hidden">
                    <button type="button" class="btn-close">X</button>
                
                    <form action="">
                        <label for="title-input">Title:</label>
                        <input type="text" id="title-input" name="title">
                        <button class="btn">Submit</button>
                    </form>
                
            </div>

            <form action="" id="new-todo-form" class="hidden">
                <div class="form-inputs">
                    <label for="todo-title-input">Title:</label>
                    <input type="text" id="todo-title-input" name="todo-title">
                </div>

                <div class="form-inputs">
                    <label for="todo-descr-input">Description:</label>
                    <input type="text" id="todo-descr-input" name="todo-descr">
                </div>

                <div class="form-inputs">
                    <label for="todo-date-input">Due Date:</label>
                    <input type="text" id="todo-date-input" name="todo-date">
                </div>

                <div class="form-inputs">
                    <label for="todo-priority-input">Priority:</label>
                    <input type="text" id="todo-priority-input" name="todo-priority">
                </div>

                <button id="submit-todo-btn">Submit</button>
            </form>

            

    </div>

    <div class="overlay hidden"></div>
    
</body>
</html>
