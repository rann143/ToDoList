<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="bundle.js" defer></script>
    <title>To Do App</title>
</head>
<body>
    <header>
        <h1>The Grand List of To Dos</h1>
    </header>

    <div id="container">


            <div class="modal project-modal hidden">
                    <button type="button" class="btn-close">X</button>
                
                    <form action="">
                        <label for="proj-title-input">Title:</label>
                        <input type="text" id="proj-title-input" name="title" required>
                        <button class="btn" id="proj-sub-btn">Submit</button>
                    </form>
                
            </div>

            <div class="modal task-modal hidden">
                <button type="button" class="btn-close">X</button>

                <form action="" id="new-task-form">
                    <div class="form-inputs">
                        <label for="task-title-input">Title:</label>
                        <input type="text" id="task-title-input" name="task-title">
                    </div>
                    <div class="form-inputs">
                        <label for="task-descr-input">Description:</label>
                        <textarea type="text" id="task-descr-input" name="task-descr"></textarea>
                    </div>
                    <div class="form-inputs">
                        <label for="task-date-input">Due Date:</label>
                        <input type="date" id="task-date-input" name="task-date">
                    </div>
                    <div class="form-inputs">
                        <label for="task-priority-input">Priority:</label>
                        <select name="task-priority" id="task-priority-input">
                            <option value="">--Choose Priority Level--</option>
                            <option value="Low">Low</option>
                            <option value="Med">Med</option>
                            <option value="High">High</option>
                            <option value="Very High">Very High</option>
                        </select>
                        <!-- <input type="text" id="task-priority-input" name="task-priority"> -->
                    </div>
                    <button class="btn" id="task-sub-btn">Submit</button>
                </form>
            </div>

            <div class="modal edit-modal hidden">
                <button type="button" class="btn-close">X</button>
                <h2>Edit</h2>
                <form action="" id="new-edit-form">
                    <div class="form-inputs">
                        <label for="edit-title-input">Title:</label>
                        <input type="text" id="edit-title-input" name="edit-title">
                    </div>
                    <div class="form-inputs">
                        <label for="edit-descr-input">Description:</label>
                        <textarea type="text" id="edit-descr-input" name="edit-descr"></textarea>
                    </div>
                    <div class="form-inputs">
                        <label for="edit-date-input">Due Date:</label>
                        <input type="date" id="edit-date-input" name="edit-date">
                    </div>
                    <div class="form-inputs">
                        <label for="edit-priority-input">Priority:</label>
                        <select name="edit-priority" id="edit-priority-input">
                            <option value="">--Choose Priority Level--</option>
                            <option value="Low">Low</option>
                            <option value="Med">Med</option>
                            <option value="High">High</option>
                            <option value="Very High">Very High</option>
                        </select>
                        <!-- <input type="text" id="task-priority-input" name="task-priority"> -->
                    </div>
                    <button class="btn" id="edit-sub-btn">Submit</button>
                </form>
            </div>

            

    </div>

    <div class="overlay hidden"></div>
    <p id="background-photo-credit">Photo by <a href="https://unsplash.com/@lysann_weber?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Lysann Weber</a> on <a href="https://unsplash.com/photos/a-group-of-people-riding-camels-across-a-desert-NSqSneOFXYA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
</body>
</html>
