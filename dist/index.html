<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Grand List of To Dos</h1>
    </header>

    <div id="container">

        <dialog id="project-dialog">

            <form action="" id="new-project">

                <div class="form-inputs">
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input" name="title">
                </div>

                <button id="submit-new-proj-btn">Submit</button>
            </form>

        </dialog>

        <dialog id="todo-dialog"">
            <form action="" id="new-todo">

                <div class="form-inputs">
                    <label for="todo-title-input">Title:</label>
                    <input type="text" id="todo-title-input" name="todo-title">
                </div>

                <div class="form-inputs">
                    <label for="todo-descr-input">Description:</label>
                    <input type="text" id="todo-descr-input" name="todo-descr">
                </div>

                <div class="form-inputs">
                    <label for="todo-date-input">Due Date:</label>
                    <input type="text" id="todo-date-input" name="todo-date">
                </div>

                <div class="form-inputs">
                    <label for="todo-priority-input">Priority:</label>
                    <input type="text" id="todo-priority-input" name="todo-priority">
                </div>

                <div class="form-inputs">
                    <label for="todo-notes-input">Notes:</label>
                    <textarea type="text" id="todo-notes-input" name="todo-notes"></textarea>
                </div>

                <div class="form-inputs">
                    <label for="todo-completed-input">Completed:</label>
                    <input type="text" id="todo-completed-input" name="todo-completed">
                </div>

                <button id="submit-new-todo-btn">Submit</button>

            </form>
        </dialog>

    </div>
    
</body>
</html>
